<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Reporto</title>
  </head>
  <body>
    <div class="selected-weather">
      <div class="current-day-weather">
        <p class="weather-description"></p>
        <!--! Fill out the alt !-->
        <img src="https://picsum.photos/200" alt="" class="weather-icon" />
        <p class="weather-temperature">90&#176;</p>
      </div>

      <div class="gif-container"></div>
    </div>

    <!-- This is the where the week weather is -->
    <!-- We are going to display the date -->
    <div class="weather-week">
      <div class="weather-day" id="day-1"></div>
      <div class="weather-day" id="day-2"></div>
      <div class="weather-day" id="day-3"></div>
      <div class="weather-day" id="day-4"></div>
      <div class="weather-day" id="day-5"></div>
      <div class="weather-day" id="day-6"></div>
      <div class="weather-day" id="day-7"></div>
    </div>
  </body>
</html>
