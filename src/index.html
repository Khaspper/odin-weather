<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Reporto</title>
  </head>
  <body>
    <div class="selected-weather">
      <div class="current-day-weather">
        <p class="weather-description">Clear</p>
        <!--! Fill out the alt !-->
        <img src="https://picsum.photos/200" alt="" class="weather-icon" />
        <p class="weather-temperature">90&#176;</p>
      </div>

      <div class="gif-container">
        <!--! Fill out the alt !-->
        <img
          src="https://media.tenor.com/xrZps3lKhmUAAAAM/the-moves.gif"
          alt=""
        />
      </div>
    </div>

    <!-- This is the where the week weather is -->
    <!-- We are going to display the date -->
    <div class="weather-week">
      <div class="weather-day" id="day-1">3/24</div>
      <div class="weather-day" id="day-2">3/24</div>
      <div class="weather-day" id="day-3">3/24</div>
      <div class="weather-day" id="day-4">3/24</div>
      <div class="weather-day" id="day-5">3/24</div>
      <div class="weather-day" id="day-6">3/24</div>
      <div class="weather-day" id="day-7">3/24</div>
    </div>
  </body>
</html>
